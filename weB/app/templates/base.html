{% extends 'home.html' %}
{% load static %}
{% block content %}
<style>
    .black-bg {
        background-color: black;
    }
</style>
<div class="black-bg">
<div id="carouselExampleDark" class="carousel carousel-dark slide mx-auto" style="width: 900px;">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'app/images/banner/Slider1.png' %}" class="d-block w-100" alt="..." height="600px">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'app/images/banner/h1.jpg' %}" class="d-block w-100" alt="..."  height="600px">
        
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/Slider3.jpg' %}" class="d-block w-100" alt="..."  height="600px">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <footer class="container-fluid bg-primary text-center p-2 mt-0">
    Copyright: 2023 || Develop by: DQT-CoderIUH
</footer>
</div>


{% endblock %}
